<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/home.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">

            <ui:insert name="top">
                <ul>
                    <h:form id="x1">
                        <li> <p:commandLink action="#{logout.logout()}" value="Logout" >
                                <f:ajax execute="@this" render="x1" event="click" listener="#{logout.logout()}"/>
                            </p:commandLink></li>
                        <li><p:commandLink action="profile?faces-redirect=true"  value="Profile" ></p:commandLink></li>
                        <li><p:commandLink action="add_Definition?faces-redirect=true"  value="Add Definition" ></p:commandLink></li>
                        <li><p:commandLink action="contact?faces-redirect=true"  value="Contact" ></p:commandLink></li>
                        <li><p:commandLink value="Home"  style="color: gold;font-size: 19px"></p:commandLink></li>
                    </h:form>

                </ul>
            </ui:insert>  


        </div>
        <div id="test"></div>
        <div id="list">

            <h:form style="width: 400px;margin: 0px auto;margin-bottom: 20px">

                <p:inputText value="#{terms.searchkey}"   styleClass="home_serch_input" style="color: white"> 
                    <f:ajax execute="@this" render="form2" event="keyup" listener="#{terms.search()}"/>
                </p:inputText>
            </h:form>
            <h1 style="color: gold;margin-bottom: 40px">Depatments</h1>  
            <p:commandLink action="#{terms.chosedeparth0()}" value="Home" styleClass="list_item"></p:commandLink><br/><br/>
            <p:commandLink action="#{terms.chosedeparth1()}" update="" value="Computer Science" styleClass="list_item"></p:commandLink><br/><br/>
            <p:commandLink action="#{terms.chosedeparth2()}" value="Electricity Engineering" styleClass="list_item"></p:commandLink><br/><br/>
            <p:commandLink action="#{terms.chosedeparth3()}" value="Electronics Engineering" styleClass="list_item"></p:commandLink><br/><br/>
            <p:commandLink action="#{terms.chosedeparth4()}" value="Economy" styleClass="list_item"></p:commandLink><br/><br/>
            <p:commandLink action="#{terms.chosedeparth5()}" value="Politics" styleClass="list_item"></p:commandLink>
            <p style="color: #045491">
                A modern idea containing all the contents 
                in the fields of computer science, medical, political, economic and engineering terms.
            </p>
        </div>
        <div id="right_list">
            <center>
                <p:commandLink action="profile?faces-redirect=true" >
                    
                
                <img src="resources/images/images.png" height="150px" width="150p" style="padding-top: 20px"/><br/><br/><br/>
               
                    <p:outputLabel value="#{register.email}" style="font-size: 18px;cursor: pointer"></p:outputLabel><br/><br/>
</p:commandLink>
                    <p:outputLabel value="#{register.countpost}"></p:outputLabel>
                    <p:outputLabel value=" Post " style="color: red"></p:outputLabel><br/><br/><br/>
                  <br/>
                    <p style="margin-top: 50px">
                        " Thanks for your effort to add more definitions."
                    </p>

              

            </center>


        </div>
        <div class="content">
            <h:form id="form2">

                <p:dataTable id="dataTable" var="ter" value="#{terms.search_terms}"  style="width: 800px;margin: 0px auto;margin-bottom: 370px">

                    <p:column>

                        <f:facet name="header"> <h:outputText value="Definations "/>
                        </f:facet>
                        <p:commandLink action="#{terms.readmore(ter.id)}" >
                            <p:fieldset  style="margin-bottom:20px" styleClass="result">
                                <h:outputLabel value="(#{ter.termName}.)" style="font-size: 20px;text-transform: capitalize;margin-left: 30px;color: blue"></h:outputLabel>
                                <br/>                       
                                <h:outputText
                                    value="#{ter.info.length() gt 50 ? ter.info.substring(0,50).concat('...') : ter.info}" style="padding-left: 30px"/>
                            </p:fieldset>
                        </p:commandLink>

                    </p:column>

                </p:dataTable>


            </h:form>
        </div>
        <div class="footer">

            &copy;Ahmed ElSayed
        </div>

    </h:body>

</html>
